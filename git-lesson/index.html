    <h1>Git Notes</h1>
        <ul>
            <li>git init - initializes empty repository</li>
            <li>git add . or name-of-file to stage</li>
            <li>git commit -m "Commit message"</li>
            <li>git status - shows status of repository</li>
            <li>git log - shows the commit to memory</li>
            <li>git push</li>
        </ul>
